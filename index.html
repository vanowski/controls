<!DOCTYPE html>
<html>
    <head>
        <title>Controls</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <main>
            <div class="input-circular" id="range">
                <div class="input-circular-range" data-js="range">
                    <span class="input-circular-text" data-js="text"></span>
                </div>
                <div class="input-circular-range input-circular-range-overlap" data-js="range-overlap"></div>
                <div class="input-circular-range input-circular-range-helper" data-js="range-helper"></div>
                <input class="input-circular-data" data-js="value" value="35" min="0" max="100" type="number"/>
            </div>
        </main>
    <script src="controls.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    </body>
</html>
